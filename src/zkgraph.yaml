specVersion: 0.0.2
apiVersion: 0.0.2
name: eg_event
description: "A zkgraph that proves that a user/contract has been approved to transact ERC-20 token."
repository: https://github.com/hyperoracle/zkgraph
dataSources:
  - kind: ethereum
    network: sepolia
    event:
      - address: '0x7169D38820dfd117C3FA1f22a697dBA58d90BA06'
        events: 
          - "Approval(address,address,uint256)"

mapping:
  language: wasm/assemblyscript
  file: ./mapping.ts
  handler: handleBlocks

dataDestinations:
  - kind: ethereum
    network: sepolia
    address: "0x0000000000000000000000000000000000000001" # contract address that will receive the data
